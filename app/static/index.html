<!DOCTYPE html>
<html>
  <head>
    <script type='text/javascript' src="https://cdn.jsdelivr.net/npm/jsondiffpatch/dist/jsondiffpatch.umd.min.js"></script>
    <link rel="stylesheet" href="css.css">
  </head>
  <body>
    <div id="visual"></div>
    <script>
      fetch('http://localhost:8080/music')
        .then(response => response.json())
        .then(jsonA => {
          fetch('http://localhost:8080/get')
            .then(response => response.json())
            .then(jsonB => {
              const older = jsonA.data
              const newer = jsonB.result
              const delta = jsondiffpatch.diff(older, newer);
              document.getElementById('visual').innerHTML = jsondiffpatch.formatters.html.format(delta, older);
            });
        });
    </script>
  </body>
</html>
